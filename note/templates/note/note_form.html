{% extends 'note/home.html' %}

{% block note %}
    <form action="" method="POST" class="note-form" autocomplete="off">
        {% csrf_token %}
        <div class="note-container">
            {{ form.title }}
            {{ form.content }}
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
{% endblock note %}
